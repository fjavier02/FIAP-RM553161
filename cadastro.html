<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/cadastro.css" />
        <title>Login</title>
    </head>
    <body>
        <header>
            <!-- NAVBAR DESKTOP -->
            <div
                id="navbar-desktop"
                class="px-3 py-2 text-bg-dark border-bottom d-none d-md-block"
            >
                <div class="container">
                    <div
                        class="d-flex flex-wrap align-items-center justify-content-center"
                    >
                        <ul
                            class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
                        >
                            <li>
                                <a
                                    href="/index.html"
                                    class="nav-link text-secondary"
                                >
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a
                                    href="/seguro.html"
                                    class="nav-link text-white"
                                >
                                    Tipos de Seguros
                                </a>
                            </li>
                            <li>
                                <a
                                    href="/previdencia.html"
                                    class="nav-link text-white"
                                >
                                    Tipos de Previdência
                                </a>
                            </li>

                            <li class="d-flex align-items-end">
                                <div class="text-end">
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="redirectLogin()"
                                    >
                                        Login
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- NAVBAR MOVIL -->

            <div
                id="headerMovil"
                class="nav-bar-movil d-flex justify-content-around p-2 d-md-none"
            >
                <img
                    src="/assets/IconHamburger.svg"
                    alt="icono de burger"
                    onclick="toggleNavBar()"
                />
                <a class="fs-4 text-decoration-none text-black">Vida Segura</a>
                <a href="/login.html" class="d-flex">
                    <img
                        src="/assets/user-profile-02.svg"
                        alt="icono de usuario"
                    />
                </a>
            </div>
            <div
                id="navBarMovil"
                class="navbar-mobil d-flex flex-column flex-shrink-0 p-3 text-bg-dark nav-bar-movil-aside fixed-top"
            >
                <div class="d-flex justify-content-between">
                    <a
                        href="/index.html"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                    >
                        <span class="fs-4 text-white">Vida Segura</span>
                    </a>
                    <svg
                        onclick="removeNavBar()"
                        class="align-items-center"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                    >
                        <path
                            d="M18 6L6 18M18 18L6 6"
                            stroke="white"
                            stroke-width="2"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a
                            href="/index.html"
                            class="nav-link text-white"
                            aria-current="page"
                        >
                            <img
                                src="/assets/IconHome.svg"
                                alt="icono de inicio (uma casa)"
                            />
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a
                            href="/seguro.html"
                            class="nav-link link-body-emphasis text-white"
                        >
                            <img
                                src="/assets/IconSure.svg"
                                alt="icono de escudo"
                            />
                            Tipos de Seguros
                        </a>
                    </li>
                    <li>
                        <a
                            href="/previdencia.html"
                            class="nav-link link-body-emphasis text-white"
                        >
                            <img
                                src="/assets/IconPension.svg"
                                alt="icono de guardachuva"
                            />
                            Tipos de Previdência
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container mt-4 mx-auto">
            <h1 class="text-center">Inscreva-se</h1>
            <form action="" method="post" class="mx-auto form-max-width">
                <div class="row">
                    <div class="col-sm-6">
                        <input
                            class="form-control max-input mb-2"
                            placeholder="Nome"
                            name="name"
                            type="text"
                        />
                    </div>
                    <div class="col-sm-6">
                        <input
                            class="form-control max-input mb-2"
                            placeholder="Sobrenome"
                            name="lastname"
                            type="text"
                        />
                    </div>
                </div>
                <input
                    class="form-control max-input mb-2"
                    placeholder="Email"
                    name="email"
                    type="text"
                />
                <input
                    class="form-control max-input mb-2"
                    placeholder="Criar senha"
                    name="password"
                    type="text"
                />
                <input
                    class="form-control max-input mb-2"
                    placeholder="Confirme sua senha"
                    name="confirm-password"
                    type="text"
                />

                <button class="btn btn-primary btn-center mt-4" type="submit">
                    Register
                </button>
            </form>

            <a href="/login.html" class="d-block text-center mt-3"
                >Você tem uma conta?</a
            >
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
