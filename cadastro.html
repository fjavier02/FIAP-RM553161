        <div class="container mt-4 mx-auto">
            <h1 class="text-center">Inscreva-se</h1>
            <form action="" method="post" class="mx-auto form-max-width">
                <div class="row">
                    <div class="col-sm-6">
                        <input
                            class="form-control max-input mb-2"
                            placeholder="Nome"
                            name="name"
                            type="text"
                        />
                    </div>
                    <div class="col-sm-6">
                        <input
                            class="form-control max-input mb-2"
                            placeholder="Sobrenome"
                            name="lastname"
                            type="text"
                        />
                    </div>
                </div>
                <input
                    class="form-control max-input mb-2"
                    placeholder="Email"
                    name="email"
                    type="text"
                />
                <input
                    class="form-control max-input mb-2"
                    placeholder="Criar senha"
                    name="password"
                    type="text"
                />
                <input
                    class="form-control max-input mb-2"
                    placeholder="Confirme sua senha"
                    name="confirm-password"
                    type="text"
                />

                <button class="btn btn-primary btn-center mt-4" type="submit">Register</button>
            </form>
